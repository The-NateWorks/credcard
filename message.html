<html>
    <head>
        <title>Message</title>
    </head>
    <body>
        <h1 id="message"></h1>
        <script>
            var pars = location.search.split("?")[1].split("&");
            var thepar = "";
            pars.forEach(par => {
                if (par.includes("message=")) {
                    thepar = par.split("=")[1];
                }
            });
            document.querySelector("#message").innerHTML = decodeURIComponent(thepar);
        </script>
    </body>
</html>
